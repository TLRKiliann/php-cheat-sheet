; Configuration de l'application

[database]
host = localhost
dbname = nom_de_la_base_de_donnees
username = nom_utilisateur
password = mot_de_passe

[app]
debug = true

---

Dans cet exemple, le fichier config.ini utilise le format INI pour stocker la configuration de l'application. Il contient deux sections :

[database] : Cette section contient les informations de connexion à la base de données, telles que l'hôte (host), le nom de la base de données (dbname), le nom d'utilisateur (username) et le mot de passe (password).

[app] : Cette section contient d'autres paramètres de configuration de l'application. Dans cet exemple, il y a un paramètre debug qui est défini sur true. Ce paramètre peut être utilisé pour activer ou désactiver le mode de débogage de l'application.

Pour accéder à ces valeurs de configuration à partir de votre application, vous pouvez utiliser une bibliothèque ou une fonctionnalité de lecture de fichiers INI, telle que la fonction parse_ini_file() en PHP. Voici un exemple d'utilisation :

---

<?php

$config = parse_ini_file('config.ini', true);

// Accéder aux valeurs de configuration
$databaseHost = $config['database']['host'];
$databaseName = $config['database']['dbname'];
$databaseUsername = $config['database']['username'];
$databasePassword = $config['database']['password'];

$appDebug = $config['app']['debug'];

// Utiliser les valeurs de configuration dans votre application
// ...

Dans cet exemple, la fonction parse_ini_file() est utilisée pour lire les valeurs de configuration à partir du fichier config.ini. Ensuite, vous pouvez accéder aux valeurs spécifiques en utilisant les clés correspondantes.

Assurez-vous d'adapter les clés et les valeurs de configuration dans le fichier config.ini en fonction des besoins de votre application.